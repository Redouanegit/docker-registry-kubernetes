apiVersion: apps/v1
kind: Deployment
metadata:
  name: private-repository-k8s
  labels:
    app: private-repository-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: private-repository-k8s
  template:
    metadata:
      labels:
        app: private-repository-k8s
    spec:
      volumes:
      - name: certs-vol
        persistentVolumeClaim:
          claimName: cert-claim
      - name: registry-vol
        persistentVolumeClaim:
          claimName: registry-claim
      - name: auth-vol
        secret:
          secretName: auth-secret
      containers:
        - image: registry:2.6.2
          name: private-repository-k8s
          imagePullPolicy: IfNotPresent
          env:
          - name: REGISTRY_HTTP_TLS_CERTIFICATE
            value: /certs/registry.crt
          - name: REGISTRY_HTTP_TLS_KEY
            value: /certs/registry.key
          - name: REGISTRY_AUTH
            value: "htpasswd"
          - name: REGISTRY_AUTH_HTPASSWD_REALM
            value: "Registry Realm"
          - name: REGISTRY_AUTH_HTPASSWD_PATH
            value: "/auth/htpasswd"
          ports:
            - containerPort: 5000
          volumeMounts:
          - name: certs-vol
            mountPath: /certs
            readOnly: true
          - name: registry-vol
            mountPath: /var/lib/registry
            readOnly: true
          - name: auth-vol
            mountPath: /auth
            readOnly: true

